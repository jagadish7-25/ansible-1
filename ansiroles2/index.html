<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: repeating-linear-gradient(
                135deg,
                #f0f0f0,
                #f0f0f0 40px,
                #e0e0e0 40px,
                #e0e0e0 80px
            );
            position: relative;
            overflow: hidden;
        }
        .emoji-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.15;
            font-size: 3rem;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        .emoji-bg span {
            margin: 20px;
            user-select: none;
        }
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.95);
            max-width: 350px;
            margin: 80px auto;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="emoji-bg">
        <span>📘</span> <!-- Facebook -->
        <span>🐦</span> <!-- Twitter/X -->
        <span>📸</span> <!-- Instagram -->
        <span>🎥</span> <!-- YouTube -->
        <span>💼</span> <!-- LinkedIn -->
        <span>🟩</span> <!-- WhatsApp -->
        <span>📱</span> <!-- TikTok -->
        <span>📌</span> <!-- Pinterest -->
        <span>💬</span> <!-- Messenger -->
        <span>🟪</span> <!-- Twitch -->
        <span>🟦</span> <!-- Telegram -->
        <span>🟧</span> <!-- Reddit -->
        <span>🟫</span> <!-- Discord -->
        <span>🟨</span> <!-- Snapchat -->
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
